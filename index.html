<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Map Doctor | Google 商家 AI 健檢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 min-h-screen text-slate-50 flex flex-col">

    <nav class="p-6">
        <div class="max-w-6xl mx-auto flex items-center gap-2 font-bold text-xl">
            <i data-lucide="activity" class="text-blue-400"></i>
            <span>G-Map Doctor</span>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-4">
        <div id="form-container" class="max-w-xl w-full fade-in">
            <div class="text-center mb-10 space-y-4">
                <h1 class="text-4xl md:text-5xl font-bold leading-tight">
                    AI 幫你的 Google 商家<br/>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">
                        做全方位體檢
                    </span>
                </h1>
                <p class="text-slate-300 text-lg">輸入網址，3 分鐘內獲得提升 SEO 排名的關鍵報告。</p>
            </div>

            <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-6 md:p-8 shadow-2xl">
                <form id="audit-form" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-blue-100 ml-1">Google Maps 商家網址</label>
                        <input type="url" id="input-url" required placeholder="http://..." class="block w-full pl-3 py-3 bg-white/90 border-0 rounded-xl text-slate-900 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-blue-100 ml-1">接收報告 Email</label>
                        <input type="email" id="input-email" required placeholder="name@company.com" class="block w-full pl-3 py-3 bg-white/90 border-0 rounded-xl text-slate-900 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg">開始 AI 診斷</button>
                </form>
            </div>
        </div>

        <div id="success-container" class="hidden max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center border border-slate-100 fade-in text-slate-800">
            <h2 class="text-2xl font-bold mb-2">收到！系統正在分析中</h2>
            <p class="text-slate-600 mb-6">AI 機器人正在全力運轉，報告將於 3 分鐘內送達。</p>
            <button onclick="window.location.reload()" class="text-blue-600 font-medium">← 返回</button>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        // ✅ 這裡已經填好你剛剛測試成功的正確網址了！
        const WEBHOOK_URL = 'https://gbpcheck.zeabur.app/webhook-test/gap-seo-audit'; 

        document.getElementById('audit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 切換畫面
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');

            // 發送資料給 n8n
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    google_maps_url: document.getElementById('input-url').value,
                    user_email: document.getElementById('input-email').value
                })
            }).catch(err => console.error('Error:', err));
        });
    </script>
</body>
</html>
